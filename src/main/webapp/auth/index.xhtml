<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<title>Index</title>
</h:head>
<h:body>
	<div class="card">
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
			
				<p:submenu label="#{loginSessao.usuarioLogado.nome}" icon="pi pi-fw pi-user">
					<p:menuitem value="Editar" icon="pi pi-fw pi-user-edit" action="/auth/update.xhtml?faces-redirect=true" />
					<p:menuitem value="Remover" icon="pi pi-fw pi-user-minus" action="#{indexController.deletarUsuario()}" ajax="false" />
				</p:submenu>

				<f:facet name="options">
					<p:commandButton value="Logout" icon="pi pi-fw pi-sign-out"
						styleClass="ui-button-info" action="#{loginSessao.deslogarUsuarioDaSessao()}" />
				</f:facet>
			</p:menubar>
			
			<p:dataTable id="usuarios" var="usuario" value="#{indexController.usuarios}" rowKey="#{usuario.id}" styleClass="mt-5">

            <p:column headerText="Id">
                <h:outputText value="#{usuario.id}" />
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{usuario.nome}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{usuario.email}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{usuario.email}" />
            </p:column>
            <!-- <p:column headerText="Quantity">
                <h:outputText value="#{product.quantity}" />
            </p:column> -->
        </p:dataTable>
		</h:form>
	</div>
</h:body>
</html>
