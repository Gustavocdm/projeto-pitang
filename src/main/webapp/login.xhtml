<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<title>Login</title>
</h:head>
<h:body>
	<h1 class="text-center">Login</h1>
	<h:form>
		<div class="auth-container">
			<p:card styleClass="mt-5">
				
				<h5>Email</h5>
				<p:inputText value="#{loginController.email}" />

				<h5>Senha</h5>
				<p:password value="#{loginController.senha}" />

				<div>
					<p:commandButton value="Entrar" styleClass="ui-button-success mt-3" />
				</div>
			</p:card>

			<div class="mt-5">
				<p:commandButton value="Cadastrar"
					styleClass="ui-button-raised ui-button-flat mr-2"
					action="/cadastro?faces-redirect=true" />
				<p:commandButton value="Login"
					styleClass="ui-button-raised ui-button-flat" disabled="true" />
			</div>
		</div>
	</h:form>
</h:body>
</html>
