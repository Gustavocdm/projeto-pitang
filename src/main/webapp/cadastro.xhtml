<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<title>Login</title>
</h:head>
<h:body>
	<h1 class="text-center">Cadastro</h1>
	<h:form>
		<div class="auth-container">
			<p:card styleClass="mt-5">

				<h5>Nome</h5>
				<p:inputText />

				<h5>Email</h5>
				<p:inputText />

				<h5>Senha</h5>
				<p:password id="nonFeedback" />

				<h5>Telefones</h5>

				<div class="form-ddd-telefone">

					<div class="ui-inputgroup">
						<div class="ui-inputgroup-addon">DDD</div>
						<p:inputText styleClass="ddd-input" />
					</div>

					<div class="ui-inputgroup">
						<div class="ui-inputgroup-addon">
							<i class="pi pi-phone"></i>
						</div>
						<p:inputText />
					</div>

				</div>
				
				<div class="mt-3">				
					<p:selectOneMenu id="labeled" value="#{selectOneMenuView.labeled}" label="Always Show Label"
	                                alwaysDisplayLabel="true">
	                    <f:selectItems/>
	                </p:selectOneMenu>
	
					<p:commandButton type="button" icon="pi pi-plus"
						styleClass="rounded-button ui-button-success ml-2" />
				</div>
				

				<div>
					<p:commandButton value="Cadastrar"
						styleClass="ui-button-success mt-3" />
				</div>
			</p:card>

			<div class="mt-5">
				<p:commandButton value="Cadastrar"
					styleClass="ui-button-raised ui-button-flat mr-2" disabled="true" />
				<p:commandButton value="Login"
					styleClass="ui-button-raised ui-button-flat"
					action="/login?faces-redirect=true" />
			</div>
		</div>
	</h:form>
</h:body>
</html>
